<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recepiewasSelected)="selectedRecepie = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecepie;else infoText" [recepe]="selectedRecepie"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recepie</p>
    </ng-template>
  </div>
</div>
